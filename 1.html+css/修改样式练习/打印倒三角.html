<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt('请输入一个数字');
        var str = '';
        for (var i = 0; i < n; i++) {
            for (var j = i; j < n; j++) {
                str += 'x';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
