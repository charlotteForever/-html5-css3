<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘</title>
</head>
<body>
    <form>
        <h2>世纪佳缘 你在我也在</h2>
        <table>
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="man">
                    <label for="man">
                        <img src="images/man.jpg" /> 男
                    </label>
                    <input type="radio" name="sex" id="woman">
                    <label for="woman">
                        <img src="images/women.jpg" /> 女
                    </label>
                </td>
            </tr>

            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option selected="selected">--请选择出生年--</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择出生月--</option>
                        <option>1/option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择出生日--</option>
                        <option>1/option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
